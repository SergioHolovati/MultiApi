multi.data.username=root
multi.data.password=root
multi.data.url=jdbc:mysql://127.0.0.1:3307/multidb?useSSL=false

spring.datasource.url=${multi.data.url}
spring.datasource.username=${multi.data.username}
spring.datasource.password=${multi.data.password}
spring.datasource.hikari.maximum-pool-size=4

spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false